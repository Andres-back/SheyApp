name: Build iOS App

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: List available schemes
      run: |
        echo "Listing project info..."
        xcodebuild -list -project AppShey.xcodeproj
    
    - name: Clean and Build
      run: |
        echo "Building for iOS Simulator (faster and no signing required)..."
        xcodebuild \
          -project AppShey.xcodeproj \
          -scheme AppShey \
          -destination 'generic/platform=iOS Simulator' \
          -configuration Release \
          clean build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO
    
    - name: Archive for Device
      run: |
        echo "Archiving for iOS Device..."
        xcodebuild \
          -project AppShey.xcodeproj \
          -scheme AppShey \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath ./AppShey.xcarchive \
          archive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM=""
    
    - name: Create ExportOptions.plist
      run: |
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>compileBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
        </dict>
        </plist>
        EOF
    
    - name: Export IPA
      run: |
        echo "Exporting IPA..."
        xcodebuild \
          -exportArchive \
          -archivePath ./AppShey.xcarchive \
          -exportPath ./AppSheyRelease \
          -exportOptionsPlist ExportOptions.plist \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v4
      with:
        name: AppShey-iOS-App
        path: ./AppSheyRelease/AppShey.ipa
        retention-days: 30
    
    - name: List build outputs
      run: |
        echo "Build completed successfully!"
        echo "Archive contents:"
        ls -la ./AppShey.xcarchive/
        echo "Export folder contents:"
        ls -la ./AppSheyRelease/